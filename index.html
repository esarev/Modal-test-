<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="bg"></div>
    <div class="header__inner container">
      <div class="header__logo">
        <img src="img/e2e4_logo.svg" alt="logo">
      </div>
      <div class="buttons">
        <button id="callback-button" class="header__buttons">Войти</button>
        <span class="user-name"></span>
        <button class="button-out">Выйти</button>
      </div>
    </div>
  </header>

  <div class="modal" id="modal-window">
    <form id="form" action="#">
      <div class="modal__content">
        <h2>Заполните данные формы</h2>
        <p>Пожалуйста заполните форму, чтобы создать учётную запись</p>
        <button class="modal__close-button">x</button>
        <div class="form-control">
          <label for="name">Ваше имя:</label>
          <input id="name" class="field" type="text" placeholder="Введите имя" name="name" maxlength="25" />
          <span class="error"></span>
        </div>

        <div class="form-control">
          <label for="surname">Ваша фамилия:</label>
          <input id="surname" class="field" type="text" placeholder="Введите фамилию" name="surname" maxlength="30" />
          <span class="error"></span>
        </div>
        
        <div class="form-control">
          <label for="email">Email:</label>
          <input id="email" class="field" type="email" placeholder="Введите Email" name="email" />
          <span class="error"></span>
        </div>
        
        <div class="form-control">
          <label for="password">Придумайте пароль:</label>
          <input id="password" class="field" type="password" placeholder="Введите пароль" name="password" minlength="" />
          <span class="error"></span>
        </div>

        <div class="form-control">
          <label for="password-repeat">Повторите пароль:</label>
          <input id="password-repeat" class="field" type="password" placeholder="Повторите пароль" name="password-repeat" minlength="" />
          <span class="error"></span>
        </div>

        <div class="form-control">
          <label for="date">Дата рождения: <br></label>
          <input id="date" data-birthday class="field" type="date" name="date" />
          <span class="error"></span>
        </div>

        <button type="submit" class="form-btn">Отправить</button>

      </div>
    </form>

  </div>

  <div class="main"></div>

  <script src="js/main.js"></script>
</body>
</html>
